{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}


<div class="container ">
  <div class="row p-2 m-5">
    <div class="col border border-primary m-2">
      <form action="" method="POST">
        <h4>Sign Up Here</h4>
        <hr>
        <div class="form-group mt-2 mb-2">
          <label for="Fullname">Full name</label>
          <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name">
          <small id="fullName" class="form-text text-muted" required>Please enter your full name(First name and Last name)</small>
    </div>
    <div class="form-group mt-2 mb-2">
          <label for="InputEmail">Email address</label>
          <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
    </div>
    <div class="form-group mt-2 mb-2">
      <label for="InputPassword">Password</label>
      <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" required>
    </div>
  
    <div class="form-group mt-2 mb-2">
      <label for="InputPassword2">Repeat Password</label>
      <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password" required>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <hr>
      </form>
    </div>
  </div>
</div>


{% endblock %}
