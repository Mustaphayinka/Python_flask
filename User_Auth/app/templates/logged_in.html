{% extends "base.html" %}
{% block content %}


<p class="text-center">Welcome! You have Logged in as {{ email }}</p>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Profile</h1>
            <hr>

            <div class="card">
                <div class="card-body">
                    <h4>email : {{ email }}</h4>
                    <hr>
                   {% if user %}
                   <p> <strong>name : {{user['name']}}</strong></p>
                   <p class="text-muted">email : {{user['email']}}</p>
                   {% else %}
                    <p>User not found</p>
                   {% endif %}
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <a href="/signout">Sign Out</a>
</div>

{% endblock %}
